<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You Tusto</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      font-family: 'Cursive', sans-serif;
      opacity: 0;
      animation: fadeInPage 2s ease forwards;
    }

    @keyframes fadeInPage {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    canvas {
      width: 70vw;
      height: 70vh;
      background: transparent;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: heartbeat 1.5s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes heartbeat {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3vw; /* smaller text to fit inside smaller heart */
      text-shadow: 0 0 20px #ff3366;
      opacity: 0;
      animation: fadeInText 3s ease forwards, glow 2s ease-in-out infinite alternate;
      z-index: 2;
      text-align: center;
      pointer-events: none;
    }

    @keyframes fadeInText {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff3366; }
      to { text-shadow: 0 0 30px #ff99cc; }
    }

    .floating-heart {
      position: absolute;
      color: #ff3366;
      font-size: 24px;
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: sparkleAnim 1.5s ease-in-out forwards;
      z-index: 2;
    }

    @keyframes sparkleAnim {
      0% { transform: scale(0.5); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>
  <h1 id="loveText">I love you Tusto</h1>

  <script>
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    const loveText = document.getElementById('loveText');

    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.7;
      canvas.height = window.innerHeight * 0.7;
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.translate(canvas.width/2, canvas.height/2);
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const gradient = ctx.createLinearGradient(-200, -200, 200, 200);
    gradient.addColorStop(0, "#ff3366");
    gradient.addColorStop(1, "#ff99cc");

    ctx.strokeStyle = "#ff3366";
    ctx.fillStyle = gradient;
    ctx.lineWidth = 2;

    // Smaller heart scaling
    let points = [];
    for (let t = -Math.PI; t <= Math.PI; t += 0.03) {
      let x = 16 * Math.pow(Math.sin(t), 3);
      let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
      points.push({x: x*12, y: -y*12}); // scaled down further
    }

    let index = 0;
    function animateHeart() {
      ctx.beginPath();
      for (let j = 0; j <= index; j++) {
        ctx.lineTo(points[j].x, points[j].y);
      }
      ctx.closePath();
      ctx.stroke();
      ctx.fill();

      if (index < points.length - 1) {
        index++;
        requestAnimationFrame(animateHeart);
      } else {
        loveText.style.opacity = "1"; // fade-in text inside heart
        sparkleEffect();
      }
    }
    animateHeart();

    // Floating hearts
    function createFloatingHeart() {
      const heart = document.createElement("div");
      heart.classList.add("floating-heart");
      heart.innerHTML = "â¤";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createFloatingHeart, 1500);

    // Sparkle effect
    function sparkleEffect() {
      setInterval(() => {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.style.left = (window.innerWidth/2 + (Math.random()*150 - 75)) + "px";
        sparkle.style.top = (window.innerHeight/2 + (Math.random()*150 - 75)) + "px";
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1500);
      }, 500);
    }
  </script>
</body>
</html>
